<h4 style="margin-top: 0px; margin-bottom: 5px;">
  Жадвалга филтер жойлаш
</h4>
<div mat-dialog-content>
  <div fxLayout="row" fxLayout.xs="inherit" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-checkbox style="padding: 16px 0px 0px 0px;" name="bankNomi" [(ngModel)]="name"
                  (click)="onSelectNomi()"></mat-checkbox>
    <mat-form-field appearance="outline">
      <mat-label style="font-size: 14px; ">{{data.SPR}}</mat-label>
      <input matInput [(ngModel)]="data.name" [disabled]="!name">
    </mat-form-field>
  </div>
</div>
<div class="example-button-row" style="text-align: center">
  <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="onCloseClick()">
    <mat-icon style="margin-left: -11px;">close</mat-icon>
    Чиқиш
  </button>
  <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="onOk()" cdkFocusInitial>
    <mat-icon style="margin-left: -11px;">check</mat-icon>
    Тасдиқлаш
  </button>
</div>
