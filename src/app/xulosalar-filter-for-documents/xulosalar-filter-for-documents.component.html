<h4 style="margin-top: 0px; margin-bottom: 5px;">
  <mat-icon>{{data.matIcons}}</mat-icon>{{data.nameXulosa}}
</h4>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="center">
    <mat-selection-list
      #shoes
      style="border: 1px solid rgb(17, 151, 105);">
      <mat-list-option *ngFor="let xulosa of data.xulosalar" [value]="xulosa" style="border-bottom: 1px solid #119769;">
        {{xulosa.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<div class="example-button-row" style="text-align: center; padding: 13px 0px 0px 0px;">
  <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="onCloseClick()">
    <mat-icon style="margin-left: -11px;">close</mat-icon>
    Чиқиш
  </button>
  <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="onOk()" cdkFocusInitial>
    <mat-icon style="margin-left: -11px;">check</mat-icon>
    Тасдиқлаш
  </button>
</div>
